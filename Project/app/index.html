<body>
    <h1>Часть 1</h1>
    <p>Текст первой части</p>
    У лукоморья дуб зеленый, <p>Златая цепь на дубе том;</p><p>И днем и ночью кот ученый</p><p>Все ходит по цепи кругом;</p><p>Там на неведомых дорожках</p><p>Следы невиданных зверей,</p><p>Избушка там на курьих ножках</p><p>Стоит без окон, без дверей</p>
